<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- 
    Score
    Rules

    You Picked
    The House Picked

    You Win
    You Lose

    Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <nav id="scoreBlock">
          <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
            <li>Lizard</li>
            <li>Spock</li>
          </ul>
          <div id="score">
            <h5>score</h5>
            <p class="scoreNumber"></p>
          </div>
      </nav>
        
      </header>
      <main>
        <div id="rulesContainer">
          <div id="rules">
            <div class="rulesHeading">
              <h2>Rules</h2>
              <img src="/images/icon-close.svg" alt="">
            </div>
            <img src="/images/image-rules-bonus.svg" alt="image-rules" >
          </div>
        </div>
        
        <div class="gameChoices">
          <img src="/images/bg-pentagon.svg" alt="pentagon background" class="pentaImg">
          <div id="pentagon">
            <button class="scissors absolute"><div class="roundBorder gameImg shadow-top"><img src="/images/icon-scissors.svg" alt="" ></div></button>
            <button class="paper absolute"><div class="roundBorder gameImg shadow-top"><img src="/images/icon-paper.svg" alt="" ></div></button>
            <button class="rock absolute"><div class="roundBorder gameImg shadow-top"><img src="/images/icon-rock.svg" alt="" ></div></button>
            <button class="lizard absolute"><div class="roundBorder gameImg shadow-top"><img src="/images/icon-lizard.svg" alt="" ></div></button>
            <button class="spock absolute"><div class="roundBorder gameImg shadow-top"><img src="/images/icon-spock.svg" alt="" ></div></button>
          </div>
        </div>

        <div id="picks">
          <div class="pickChoices choice1">
            <h3>You Picked</h3>
            <div class=""><div class="roundBorder gameImg shadow-top "><img src="/images/icon-scissors.svg" alt="" ></div></div>

          </div>

          <div id="results">
            <p></p>
            <button>play again</button>
          </div>

          <div class="pickChoices choice2">
            <h3>The House Picked</h3>
            <div class=""><div class="roundBorder emptyChoice "><img src="/images/icon-spock.svg" alt="" ></div></div>
          </div>
        </div>

        <button id="rulesBtn">Rules</button>

      
      
        
      </main>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="/index.js"></script>
  </body>
</html>
